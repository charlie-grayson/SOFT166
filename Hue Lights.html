<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Phillips Hue lights</title>
    Password: <input type="text" name="pwd" value="">
    <br>
    Strength is defined by a value between 0-6
    <br>
    All Lights should start red
    <br>
    For each increment in strength, another hue light will go green.
    <br>
    +1 for Special Char
    <br>
    +1 for Lower Case letter
    <br>
    +1 for Upper Case letter
    <br>
    +1 for Number
    <br>
    +1 for greater than 10 Chars
    <br>
    +2 for greater than 18 Chars


</head>
<body>
<script src="Password%20Script.js"></script>
</body>
</html>
